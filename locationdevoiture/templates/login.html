<!-- locationdevoiture/templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row mt-5 mb-5 justify-content-center">
    <div class="col-lg-6 shadow p-4 rounded">
      <h3 class="text-center mb-4">Connexion</h3>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email_or_username" class="form-label">Adresse Email ou nom d'utilisateur</label>
          <input type="text" class="form-control" id="email_or_username" name="email_or_username" required>
          <div id="emailHelp" class="form-text">Nous n'allons jamais partager votre email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
        </div>
        <p class="mt-3 text-center">Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous</a></p>
      </form>
      {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
